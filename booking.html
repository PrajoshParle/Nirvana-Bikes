<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Ride - NIRVANA BIKES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <body class="booking-background">
    <header>
        <div class="logo">
            <img src="logo.png" alt="NIRVANA BIKES Logo">
        </div>
        <h1>NIRVANA BIKES</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-form">
        <h2>Book Your Test Ride</h2>
        <form action="/submit-booking" method="POST">
            <div class="form-group full-width">
                <label>Selected Bike:</label>
                <input type="text" id="bikeName" name="bike_model" readonly style="background: #222; color: #FFD700; font-weight: bold; border: 1px solid #444;">
            </div>
            
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel" name="Mobile_Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label>Pincode:</label>
                <input type="text" name="pincode" pattern="[0-9]{6}" required>
            </div>
            
            <div class="form-group full-width">
                <button type="submit" class="submit-btn">Confirm Booking</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
